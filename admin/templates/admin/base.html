<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Panel{% endblock %} - ReportAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('admin_bp.static', filename='css/admin.css') }}">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-dark border-right" id="sidebar-wrapper">
            <div class="sidebar-heading text-white">ReportAI Admin</div>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('admin_bp.dashboard') }}" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                <a href="{{ url_for('admin_bp.ai_control') }}" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-robot me-2"></i>AI Control</a>
                <a href="{{ url_for('admin_bp.reports') }}" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-file-earmark-text me-2"></i>Reports</a>
                <a href="{{ url_for('admin_bp.templates') }}" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-palette me-2"></i>Templates</a>
                <a href="{{ url_for('admin_bp.system') }}" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-gear me-2"></i>System</a>
                <a href="{{ url_for('admin_bp.logout') }}" class="list-group-item list-group-item-action bg-dark text-white"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>
                    <div class="ms-auto">
                        Welcome, <strong>{{ user }}</strong>!
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('admin_bp.static', filename='js/admin.js') }}"></script>
</body>
</html>
