<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Basic Flash Message Styling (can be shared via a common CSS if more templates use it) */
        .flash-messages {
            list-style: none;
            padding: 0;
            margin: 0 0 20px 0;
        }
        .flash-messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-weight: bold;
        }
        .flash-messages .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .flash-messages .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        .flash-messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .report-container {
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve line breaks and spaces */
            background-color: #f9f9f9;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            min-height: 300px; /* Min height for textarea */
        }
        textarea {
            width: 98%;
            min-height: 400px; /* Make textarea larger */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace; /* Good for plain text editing */
            font-size: 14px;
            white-space: pre-wrap; /* Ensure textarea also respects line breaks */
            margin-bottom: 10px;
        }
        .button-group {
            margin-top: 15px;
            text-align: right;
        }
        .button-group button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Insurance Report</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('download_report') }}" method="post">
            <label for="report_content">Edit Report Content (Plain Text):</label>
            <textarea name="report_content" id="report_content">{{ report_content | default('', true) }}</textarea>
            
            <div class="button-group">
                 <button type="button" onclick="window.location.href = {{ url_for('index')|tojson }};">Back to Upload</button>
                <button type="submit">Download as DOCX</button>
            </div>
        </form>
    </div>
</body>
</html>
